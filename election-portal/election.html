<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Election Smart Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1 id="Heading" style="color: white">Voting Portal</h1>

        

        <pre id="log">
        </pre>

    </div>

    <div id="Candidates" class= "container">
      <form id="target">
        <button id="button" type="submit" style="margin-top: -70px">Submit Vote</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[1];

       var ElectionContract = web3.eth.contract([
  {
    "constant": false,
    "inputs": [
      {
        "name": "_voteIndex",

    ],
    "name": "vote",

    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [
      {
        "name": "_index",
        "type": "uint256"
      }
    ],
    "name": "getLastCandidate",
    "outputs": [
      {
        "name": "",
        "type": "string"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [],
    "name": "totalVotes",
    "outputs": [
      {
        "name": "",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [
      {
        "name": "",
        "type": "uint256"
      }
    ],
    "name": "candidates",
    "outputs": [
      {
        "name": "name",
        "type": "string"
      },
      {
        "name": "voteCount",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": false,
    "inputs": [
      {
        "name": "_name",
        "type": "string"
      }
    ],
    "name": "addCandidates",
    "outputs": [],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [],
    "name": "electionName",
    "outputs": [
      {
        "name": "",
        "type": "string"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [],
    "name": "owner",
    "outputs": [
      {
        "name": "",
        "type": "address"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [],
    "name": "getTotalVotes",
    "outputs": [
      {
        "name": "",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [
      {
        "name": "",
        "type": "address"
      }
    ],
    "name": "voters",
    "outputs": [
      {
        "name": "authorized",
        "type": "bool"
      },
      {
        "name": "voted",
        "type": "bool"
      },
      {
        "name": "vote",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [
      {
        "name": "_index",
        "type": "uint256"
      }
    ],
    "name": "getVoteCount",
    "outputs": [
      {
        "name": "",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": false,
    "inputs": [
      {
        "name": "_person",
        "type": "address"
      }
    ],
    "name": "authorize",
    "outputs": [],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [],
    "name": "getNumCandidate",
    "outputs": [
      {
        "name": "",
        "type": "uint256"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": false,
    "inputs": [],
    "name": "end",
    "outputs": [],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "name": "_name",
        "type": "string"
      }
    ],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "constructor"
  }
]);
      var Election=ElectionContract.at('0xe6F258D04dB969CafBB2C1D2BAFDc2318944baeE');
     
          
      var list = [];
      var ename = Election.electionName();
      $("#Heading").append("-- " + ename);
      var banner = "List of Candidates: ";
      var num = Election.getNumCandidate();

      for (var i = 0, j=0; i < num; i++) {
        Election.getLastCandidate(i, function(error, result){
          banner = "Candidate" + j + ": " + result + " ";
          list.push(banner);
          $('#target').append('<input type="radio" name="candidateName" style="margin-right: -175px" value='+j+'>' + banner + '</input><br/>');
          ++j;
        });
      }

       $("#button").click(function(){
          ans = $("#target.candidateName");
          $("#Heading").append($("#target.candidateName.value"));
          //Election.vote($("#target.candidateName"));
          //$("#loader").show();
        });

       var form = document.querySelector("form");
       var log = document.querySelector("#log");

       form.addEventListener("submit", function(event) {
        var data = new FormData(form);
        var output = "";
        for (const entry of data) {
          output = output + "Vote submitted for candidate " + entry[1] + "\r";
          Election.vote(entry[1]);
        };
        log.innerText = output;
        event.preventDefault();
      }, false);

    


    </script>

</body>
</html>
